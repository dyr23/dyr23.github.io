<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>å…­éª°æ‘‡æ‘‡ä¹ - å¸¦å¼€å…³ç‰ˆ</title>
    <style>
        /* 1. åŸºç¡€è®¾ç½® */
        body {
            background-color: #2c3e50; 
            font-family: "Microsoft YaHei", sans-serif;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            user-select: none;
            -webkit-user-select: none;
        }

        h1 {
            color: white;
            font-size: 18px;
            margin-top: 20px;
            opacity: 0.8;
            text-shadow: 1px 1px 2px black;
        }

        /* 2. æ¸¸æˆåŒºåŸŸ */
        #stage {
            position: relative;
            width: 320px;
            height: 320px;
            margin-top: 30px;
        }

        /* 3. éª°å­å®¹å™¨ */
        #dice-container {
            position: absolute;
            top: 50px;
            left: 10px;
            width: 300px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            z-index: 1; 
        }

        .die {
            width: 50px;

            background-color: #ecf0f1;
            border-radius: 8px;
            box-shadow: 0 4px 5px rgba(0,0,0,0.3);
            display: grid;
            grid-template: repeat(3, 1fr) / repeat(3, 1fr);
            padding: 4px;
            box-sizing: border-box;
        }
        
        .dot {
            width: 10px;
            height: 10px;
            background-color: #c0392b;
            border-radius: 50%;
            margin: auto;
        }

        /* 4. æ¯å­ */
        #cup {
            position: absolute;
            top: 20px;
            left: 35px;
            width: 250px;
            height: 240px;
            background: linear-gradient(to right, #4e342e, #6d4c41, #4e342e);
            border-radius: 20px 20px 0 0;
            border-bottom: 15px solid #3e2723;
            box-shadow: 0 15px 30px rgba(0,0,0,0.6);
            z-index: 10;
            
            display: flex;
            justify-content: center;
            align-items: flex-end;
            color: rgba(255,255,255,0.2);
            font-weight: bold;
            font-size: 30px;
            padding-bottom: 20px;
            
            transition: transform 0.1s; 
        }

        /* 5. è§¦æ‘¸å±‚ */
        #touch-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 999;
        }

        /* 6. æŒ‰é’®åŒº */
        .controls {
            margin-top: auto;
            margin-bottom: 30px;
            z-index: 1000;
            text-align: center;
            pointer-events: none;
            width: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        
        /* é€šç”¨æŒ‰é’®æ ·å¼ */
        .btn {
            pointer-events: auto;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 50px;
            font-weight: bold;
            box-shadow: 0 4px rgba(0,0,0,0.3);
            transition: all 0.2s;
            width: 80%;
            max-width: 260px;
        }
        .btn:active { transform: translateY(3px); box-shadow: none; }

        /* åˆå§‹æ¿€æ´»æŒ‰é’® (æ©™è‰²) */
        #main-btn { background-color: #d35400; }
        
        /* æ‰‹åŠ¨æ‘‡æŒ‰é’® (è“è‰²) */
        #manual-shake { background-color: #2980b9; }

        /* å¼€å…³æŒ‰é’® (åŠ¨æ€å˜è‰²) */
        #toggle-shake { 
            /* é»˜è®¤æ˜¯ç»¿è‰²ï¼Œè¡¨ç¤ºå¼€å¯ */
            background-color: #27ae60; 
        }

        #status { color: #f1c40f; font-size: 14px; text-shadow: 1px 1px 1px black; min-height: 20px;}

        /* æ‘‡æ™ƒåŠ¨ç”» */
        .shaking { animation: shake-anim 0.4s infinite; }
        @keyframes shake-anim {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(-10px, 0) rotate(-5deg); }
            50% { transform: translate(10px, 0) rotate(5deg); }
            75% { transform: translate(-10px, 0) rotate(-5deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }
    </style>
</head>
<body>

    <h1>ğŸ² å…­éª°æ‘‡æ‘‡ä¹</h1>

    <div id="stage">
        <div id="dice-container"></div>
        <div id="cup">DYR</div>
    </div>

    <div id="touch-layer"></div>

    <div class="controls">
        <div id="status">ç‚¹å‡»ä¸‹æ–¹æŒ‰é’®å¼€å§‹</div>
        
        <button class="btn" id="main-btn">ğŸ”Š æ¿€æ´»å£°éŸ³ä¸æ‘‡æ™ƒ</button>
        
        <button class="btn" id="toggle-shake" style="display:none;">âœ… æ‘‡æ™ƒæ£€æµ‹ï¼šå¼€å¯</button>
        
        <button class="btn" id="manual-shake" style="display:none;">ğŸ– æ‰‹åŠ¨ç‚¹æˆ‘æ‘‡</button>
    </div>

    <script>
        const DICE_COUNT = 6;
        
        // ã€çµæ•åº¦ã€‘300 = éœ€è¦ç”¨åŠ›ç”© (æ¯”è¾ƒé€‚ä¸­)
        // å¦‚æœæƒ³è¦ç‰¹åˆ«éš¾æ‘‡ï¼Œæ”¹æˆ 800 æˆ– 1000
        const SHAKE_THRESHOLD = 300; 

        const container = document.getElementById('dice-container');
        const cup = document.getElementById('cup');
        const touchLayer = document.getElementById('touch-layer');
        const mainBtn = document.getElementById('main-btn');
        const manualBtn = document.getElementById('manual-shake');
        const toggleBtn = document.getElementById('toggle-shake');
        const statusDiv = document.getElementById('status');

        let audioCtx;
        let isCupOpen = false;
        let startY = 0;
        let currentCupY = 0;
        let lastX=0, lastY=0, lastZ=0, lastTime=0;
        let isShaking = false;
        
        // ã€æ–°åŠŸèƒ½ã€‘æ§åˆ¶æ‘‡æ™ƒæ˜¯å¦ç”Ÿæ•ˆçš„å¼€å…³
        let isShakeEnabled = true; 

        // --- 1. åˆå§‹åŒ– ---
        mainBtn.addEventListener('click', () => {
            initAudio();
            playBeep(); 

            if (typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function') {
                DeviceMotionEvent.requestPermission().then(state => {
                    if (state === 'granted') {
                        window.addEventListener('devicemotion', handleMotion);
                        startGame();
                    } else {
                        alert("æ‘‡æ™ƒæƒé™è¢«æ‹’ç»ï¼Œåªèƒ½ç”¨æ‰‹åŠ¨æŒ‰é’®äº†");
                        startGame();
                    }
                }).catch(e => startGame());
            } else {
                window.addEventListener('devicemotion', handleMotion);
                startGame();
            }
        });

        function startGame() {
            mainBtn.style.display = 'none';
            toggleBtn.style.display = 'inline-block'; // æ˜¾ç¤ºå¼€å…³
            manualBtn.style.display = 'inline-block'; // æ˜¾ç¤ºæ‰‹åŠ¨æŒ‰é’®
            statusDiv.innerText = "ç›–å¥½æ¯å­ï¼Œç”¨åŠ›ç”©åŠ¨æ‰‹æœºï¼";
            createDice();
        }

        // --- 2. æ‘‡æ™ƒå¼€å…³é€»è¾‘ (æ ¸å¿ƒæ–°åŠŸèƒ½) ---
        toggleBtn.addEventListener('click', () => {
            isShakeEnabled = !isShakeEnabled; // åˆ‡æ¢çŠ¶æ€
            
            if (isShakeEnabled) {
                // å˜æˆå¼€å¯çŠ¶æ€
                toggleBtn.innerText = "âœ… æ‘‡æ™ƒæ£€æµ‹ï¼šå¼€å¯";
                toggleBtn.style.backgroundColor = "#27ae60"; // ç»¿è‰²
                statusDiv.innerText = "ç°åœ¨æ‘‡æ™ƒæ‰‹æœºæœ‰æ•ˆï¼";
            } else {
                // å˜æˆå…³é—­çŠ¶æ€
                toggleBtn.innerText = "â›” æ‘‡æ™ƒæ£€æµ‹ï¼šæš‚åœ";
                toggleBtn.style.backgroundColor = "#c0392b"; // çº¢è‰²
                statusDiv.innerText = "æ‘‡æ™ƒå·²é”å®šï¼Œé˜²è¯¯è§¦æ¨¡å¼";
            }
        });

        // --- 3. æ‘‡æ™ƒé€»è¾‘ ---
        manualBtn.addEventListener('click', doShake);

        function handleMotion(e) {
            // ã€å…³é”®æ£€æŸ¥ã€‘å¦‚æœå¼€å…³å…³äº†(isShakeEnabledä¸ºfalse)ï¼Œç›´æ¥å¿½ç•¥æ‘‡æ™ƒ
            if (!isShakeEnabled) return;

            if(isShaking || isCupOpen) return;
            
            let acc = e.accelerationIncludingGravity;
            let now = Date.now();
            if((now - lastTime) > 100) {
                let diff = now - lastTime;
                lastTime = now;
                let speed = Math.abs(acc.x + acc.y + acc.z - lastX - lastY - lastZ) / diff * 10000;
                
                if(speed > SHAKE_THRESHOLD) {
                    doShake();
                }
                lastX = acc.x; lastY = acc.y; lastZ = acc.z;
            }
        }

        // --- 4. æ‰§è¡Œæ‘‡éª°å­ ---
        function doShake() {
            if(isCupOpen) {
                statusDiv.innerText = "âŒ è¯·å…ˆå‘ä¸‹æ»‘åŠ¨ç›–ä¸Šæ¯å­";
                setTimeout(() => statusDiv.innerText = "ä¸Šæ»‘æ­ç›– | ä¸‹æ»‘ç›–ä¸Š", 2000);
                return;
            }

            isShaking = true;
            statusDiv.innerText = "ğŸŒªï¸ æ­£åœ¨æ´—ç‰Œ...";
            statusDiv.style.color = "#f1c40f";
            
            if(navigator.vibrate) navigator.vibrate(300);
            playRattle(); 
            
            cup.classList.add('shaking');

            let timer = setInterval(() => {
                let dice = document.querySelectorAll('.die');
                dice.forEach(d => renderDieFace(d, Math.floor(Math.random()*6)+1));
            }, 80);

            setTimeout(() => {
                clearInterval(timer);
                cup.classList.remove('shaking');
                isShaking = false;
                statusDiv.innerText = "âœ… æ‘‡å¥½äº†ï¼ä¸Šæ»‘å¼€ç›…";
                statusDiv.style.color = "white";
            }, 600);
        }

        // --- 5. éª°å­ç»˜åˆ¶ ---
        const faceMap = {1:[4],2:[0,8],3:[0,4,8],4:[0,2,6,8],5:[0,2,4,6,8],6:[0,2,3,5,6,8]};

        function createDice() {
            container.innerHTML = '';
            for(let i=0; i<DICE_COUNT; i++){
                let die = document.createElement('div');
                die.className = 'die';
                renderDieFace(die, 6);
                container.appendChild(die);
            }
        }

        function renderDieFace(die, num) {
            die.innerHTML = '';
            let dots = faceMap[num];
            for(let i=0; i<9; i++){
                let d = document.createElement('div');
                if(dots.includes(i)) {
                    d.className = 'dot';
                    if(num===1) { d.style.width='14px'; d.style.height='14px'; d.style.backgroundColor='red'; }
                } else {
                    d.style.visibility = 'hidden';
                }
                die.appendChild(d);
            }
        }

        // --- 6. éŸ³æ•ˆ ---
        function initAudio() {
            if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            if(audioCtx.state === 'suspended') audioCtx.resume();
        }

        function playBeep() {
            if(!audioCtx) return;
            let osc = audioCtx.createOscillator();
            let gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            
            osc.type = 'square';
            osc.frequency.setValueAtTime(150, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(40, audioCtx.currentTime + 0.1);
            
            gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
            
            osc.start();
            osc.stop(audioCtx.currentTime + 0.1);
        }

        function playRattle() {
            for(let i=0; i<5; i++) {
                setTimeout(playBeep, i * 60 + Math.random()*20);
            }
        }

        // --- 7. æ»‘åŠ¨æ§åˆ¶ ---
        touchLayer.addEventListener('touchstart', (e) => {
            e.preventDefault();
            startY = e.touches[0].clientY;
            let transform = window.getComputedStyle(cup).transform;
            let matrix = new DOMMatrix(transform);
            currentCupY = matrix.m42;
            cup.style.transition = 'none';
        }, {passive: false});

        touchLayer.addEventListener('touchmove', (e) => {
            e.preventDefault();
            let delta = e.touches[0].clientY - startY;
            let newY = currentCupY + delta;
            
            if(newY < -250) newY = -250;
            if(newY > 0) newY = 0;

            cup.style.transform = `translateY(${newY}px)`;
            
            if(newY < -100) isCupOpen = true;
            else isCupOpen = false;

        }, {passive: false});

        touchLayer.addEventListener('touchend', (e) => {
            cup.style.transition = 'transform 0.2s';
            let transform = window.getComputedStyle(cup).transform;
            let matrix = new DOMMatrix(transform);
            let finalY = matrix.m42;

            if(finalY < -100) {
                cup.style.transform = `translateY(-250px)`;
                isCupOpen = true;
            } else {
                cup.style.transform = `translateY(0px)`;
                isCupOpen = false;
            }
        });
    </script>
</body>
