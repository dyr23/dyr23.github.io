<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <style>
        /* 1. åŸºç¡€è®¾ç½® */
        body {
            background-color: #34495e; /* æ·±è“ç°è‰²èƒŒæ™¯ */
            font-family: sans-serif;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            user-select: none; /* ç¦æ­¢é€‰ä¸­æ–‡å­— */
            -webkit-user-select: none;
        }

        h1 {
            color: white;
            font-size: 18px;
            margin-top: 20px;
            opacity: 0.8;
        }

        /* 2. æ¸¸æˆåŒºåŸŸ */
        #stage {
            position: relative;
            width: 320px;
            height: 320px;
            margin-top: 40px;
            /* å–æ¶ˆ3Dé€è§†ï¼Œé˜²æ­¢æŸäº›æ‰‹æœºæ¸²æŸ“ä¸å‡ºéª°å­ */
        }

        /* 3. éª°å­å®¹å™¨ (æ°¸è¿œåœ¨åº•å±‚) */
        #dice-container {
            position: absolute;
            top: 50px; /* ä½ç½®å›ºå®š */
            left: 10px;
            width: 300px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            z-index: 1; /* å›¾å±‚æœ€ä½ */
        }

        /* éª°å­æœ¬ä½“ */
        .die {
            width: 50px;
            height: 50px;
            background-color: #ecf0f1;
            border-radius: 8px;
            box-shadow: 0 4px 5px rgba(0,0,0,0.2);
            display: grid;
            grid-template: repeat(3, 1fr) / repeat(3, 1fr);
            padding: 4px;
            box-sizing: border-box;
        }
        
        /* éª°å­ç‚¹ç‚¹ */
        .dot {
            width: 10px;
            height: 10px;
            background-color: #e74c3c;
            border-radius: 50%;
            margin: auto;
        }

        /* 4. æ¯å­ (æ°¸è¿œåœ¨é¡¶å±‚) */
        #cup {
            position: absolute;
            top: 20px; /* åˆå§‹ç›–ä½éª°å­ */
            left: 35px; /* å±…ä¸­ */
            width: 250px;
            height: 240px;
            background-color: #8e44ad; /* ç´«è‰²æ¯å­ */
            border-radius: 20px 20px 0 0;
            border-bottom: 15px solid #6c3483;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            z-index: 10; /* å›¾å±‚æœ€é«˜ï¼Œç»å¯¹ç›–å¾—ä½ */
            
            display: flex;
            justify-content: center;
            align-items: flex-end;
            color: rgba(255,255,255,0.3);
            font-weight: bold;
            font-size: 30px;
            padding-bottom: 20px;
            
            /* åŠ ä¸Šè¿‡æ¸¡åŠ¨ç”»ï¼Œè®©æ»‘åŠ¨é¡ºæ»‘ */
            transition: transform 0.1s; 
        }

        /* 5. è§¦æ‘¸å±‚ (å…¨å±æ§åˆ¶) */
        #touch-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 999;
        }

        /* 6. æŒ‰é’®åŒº */
        .controls {
            margin-top: auto;
            margin-bottom: 40px;
            z-index: 1000;
            text-align: center;
            pointer-events: none; /* è®©è§¦æ‘¸ç©¿é€ */
        }
        .btn {
            pointer-events: auto; /* æŒ‰é’®æ¢å¤å¯ç‚¹ */
            background-color: #e67e22;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            border-radius: 50px;
            font-weight: bold;
            box-shadow: 0 5px #d35400;
            margin-bottom: 10px;
        }
        .btn:active { transform: translateY(5px); box-shadow: none; }
        
        #status { color: #f1c40f; margin-bottom: 10px; font-size: 14px; }

        /* æ‘‡æ™ƒåŠ¨ç”» */
        .shaking { animation: shake-anim 0.3s infinite; }
        @keyframes shake-anim {
            0% { transform: rotate(0deg) translate(0, 0); }
            25% { transform: rotate(5deg) translate(5px, 0); }
            50% { transform: rotate(-5deg) translate(-5px, 0); }
            75% { transform: rotate(5deg) translate(5px, 0); }
            100% { transform: rotate(0deg) translate(0, 0); }
        }
    </style>
</head>
<body>

    <h1>ğŸ² å…­éª°æ‘‡æ‘‡ä¹</h1>

    <div id="stage">
        <div id="dice-container"></div>
        <div id="cup">DYR</div>
    </div>

    <div id="touch-layer"></div>

    <div class="controls">
        <div id="status">ç‚¹å‡»æŒ‰é’®æ¿€æ´»å£°éŸ³</div>
        <button class="btn" id="main-btn">ğŸ”Š å¼€å¯å£°éŸ³ä¸æ‘‡ä¸€æ‘‡</button>
        <br>
        <button class="btn" id="manual-shake" style="display:none; background-color:#27ae60;">ğŸ– æ‰‹åŠ¨æ‘‡</button>
    </div>

    <script>
        // --- é…ç½® ---
        const DICE_COUNT = 6;
        const SHAKE_THRESHOLD = 15; // çµæ•åº¦ (è¶Šå°è¶Šçµæ•)

        // --- å…ƒç´ è·å– ---
        const container = document.getElementById('dice-container');
        const cup = document.getElementById('cup');
        const touchLayer = document.getElementById('touch-layer');
        const mainBtn = document.getElementById('main-btn');
        const manualBtn = document.getElementById('manual-shake');
        const statusDiv = document.getElementById('status');

        // --- å˜é‡ ---
        let audioCtx;
        let isCupOpen = false;
        let startY = 0;
        let currentCupY = 0;
        let lastX=0, lastY=0, lastZ=0, lastTime=0;
        let isShaking = false;

        // --- 1. åˆå§‹åŒ– (ç‚¹å‡»æŒ‰é’®) ---
        mainBtn.addEventListener('click', () => {
            // A. å°è¯•æ’­æ”¾å£°éŸ³ (æ¿€æ´»AudioContext)
            initAudio();
            playBeep(); 

            // B. è¯·æ±‚æ‘‡ä¸€æ‘‡æƒé™ (iOS)
            if (typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function') {
                DeviceMotionEvent.requestPermission().then(state => {
                    if (state === 'granted') {
                        window.addEventListener('devicemotion', handleMotion);
                        startGame();
                    } else {
                        alert("æƒé™è¢«æ‹’ç»ï¼Œè¯·ç”¨ç»¿è‰²æŒ‰é’®æ‰‹åŠ¨æ‘‡");
                        startGame();
                    }
                }).catch(e => startGame());
            } else {
                // å®‰å“ç›´æ¥ç›‘å¬
                window.addEventListener('devicemotion', handleMotion);
                startGame();
            }
        });

        function startGame() {
            mainBtn.style.display = 'none';
            manualBtn.style.display = 'inline-block';
            statusDiv.innerText = "ç›–å¥½æ¯å­ï¼Œç”¨åŠ›æ‘‡æ™ƒæ‰‹æœºï¼";
            createDice(); // ç”Ÿæˆéª°å­
        }

        // --- 2. ç”Ÿæˆéª°å­ (çº¯CSSç”»ç‚¹ï¼Œç»å¯¹ç¨³) ---
        const faceMap = {
            1: [4], 2: [0,8], 3: [0,4,8], 4: [0,2,6,8], 5: [0,2,4,6,8], 6: [0,2,3,5,6,8]
        };

        function createDice() {
            container.innerHTML = '';
            for(let i=0; i<DICE_COUNT; i++){
                let die = document.createElement('div');
                die.className = 'die';
                renderDieFace(die, 6); // é»˜è®¤6ç‚¹
                container.appendChild(die);
            }
        }

        function renderDieFace(die, num) {
            die.innerHTML = '';
            let dots = faceMap[num];
            for(let i=0; i<9; i++){
                let d = document.createElement('div');
                if(dots.includes(i)) {
                    d.className = 'dot';
                    if(num===1) { d.style.width='14px'; d.style.height='14px'; d.style.backgroundColor='red'; }
                } else {
                    d.style.visibility = 'hidden'; // å ä½
                }
                die.appendChild(d);
            }
        }

        // --- 3. æç®€éŸ³æ•ˆ (å—¡å—¡å£°) ---
        function initAudio() {
            if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            if(audioCtx.state === 'suspended') audioCtx.resume();
        }

        function playBeep() {
            if(!audioCtx) return;
            let osc = audioCtx.createOscillator();
            let gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            
            osc.type = 'square'; // æ¯”è¾ƒåˆºè€³çš„å£°éŸ³ï¼Œå®¹æ˜“å¬åˆ°
            osc.frequency.value = 150; // ä½é¢‘å™ªéŸ³æ¨¡æ‹Ÿæ’å‡»
            
            gain.gain.setValueAtTime(0.5, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
            
            osc.start();
            osc.stop(audioCtx.currentTime + 0.1);
        }

        function playRattle() {
            // è¿å“3å£°
            playBeep();
            setTimeout(playBeep, 100);
            setTimeout(playBeep, 200);
        }

        // --- 4. æ‘‡æ™ƒé€»è¾‘ ---
        manualBtn.addEventListener('click', doShake);

        function handleMotion(e) {
            if(isShaking || isCupOpen) return; // ç›–å­å¼€äº†ä¸è®¸æ‘‡
            
            let acc = e.accelerationIncludingGravity;
            let now = Date.now();
            if((now - lastTime) > 100) {
                let diff = now - lastTime;
                lastTime = now;
                let speed = Math.abs(acc.x + acc.y + acc.z - lastX - lastY - lastZ) / diff * 10000;
                
                if(speed > SHAKE_THRESHOLD) {
                    doShake();
                }
                lastX = acc.x; lastY = acc.y; lastZ = acc.z;
            }
        }

        function doShake() {
            if(isCupOpen) {
                statusDiv.innerText = "âŒ è¯·å…ˆå‘ä¸‹æ»‘åŠ¨ç›–ä¸Šæ¯å­";
                return;
            }

            isShaking = true;
            statusDiv.innerText = "ğŸŒªï¸ æ­£åœ¨æ´—ç‰Œ...";
            
            if(navigator.vibrate) navigator.vibrate(200);
            playRattle(); // æ’­æ”¾å£°éŸ³
            
            cup.classList.add('shaking');

            // å†…éƒ¨æ¢ç‚¹æ•°
            let timer = setInterval(() => {
                let dice = document.querySelectorAll('.die');
                dice.forEach(d => renderDieFace(d, Math.floor(Math.random()*6)+1));
            }, 100);

            setTimeout(() => {
                clearInterval(timer);
                cup.classList.remove('shaking');
                isShaking = false;
                statusDiv.innerText = "âœ… æ‘‡å¥½äº†ï¼ä¸Šæ»‘å¼€ç›…";
            }, 600);
        }

        // --- 5. æ»‘åŠ¨æ§åˆ¶ (ç»å¯¹è·Ÿéš) ---
        touchLayer.addEventListener('touchstart', (e) => {
            e.preventDefault(); // é˜²æ­¢æ»šåŠ¨
            startY = e.touches[0].clientY;
            // è·å–å½“å‰æ¯å­ä½ç½® (è§£ætranslateY)
            let transform = window.getComputedStyle(cup).transform;
            let matrix = new DOMMatrix(transform);
            currentCupY = matrix.m42;
            cup.style.transition = 'none'; // æ‹–åŠ¨æ—¶å…³æ‰åŠ¨ç”»
        }, {passive: false});

        touchLayer.addEventListener('touchmove', (e) => {
            e.preventDefault();
            let delta = e.touches[0].clientY - startY;
            let newY = currentCupY + delta;
            
            // é™åˆ¶èŒƒå›´: æœ€å¤šä¸Šç§»250px (æ­å¼€), æœ€å¤šä¸‹ç§»0px (ç›–ä½)
            if(newY < -250) newY = -250;
            if(newY > 0) newY = 0;

            cup.style.transform = `translateY(${newY}px)`;
            
            // çŠ¶æ€åˆ¤æ–­
            if(newY < -100) isCupOpen = true;
            else isCupOpen = false;

        }, {passive: false});

        touchLayer.addEventListener('touchend', (e) => {
            cup.style.transition = 'transform 0.2s'; // æ¢å¤åŠ¨ç”»
            // è‡ªåŠ¨å¸é™„
            let transform = window.getComputedStyle(cup).transform;
            let matrix = new DOMMatrix(transform);
            let finalY = matrix.m42;

            if(finalY < -100) {
                cup.style.transform = `translateY(-250px)`; // å…¨å¼€
                isCupOpen = true;
            } else {
                cup.style.transform = `translateY(0px)`; // å…¨å…³
                isCupOpen = false;
            }
        });

    </script>
</body>
