    <style>

        /* èˆå°åŒºåŸŸ */

        /* éª°å­å®¹å™¨ */

        /* æ¯å­æ ·å¼ */

            100% { transform: translate(0, 0) rotate(0deg); }
        }
        .cup-shaking { animation: violent-shake 0.35s infinite; }

<body>

    <h1>ğŸ² æ²‰æµ¸å¼å¤§è¯éª° (6é¢—)</h1>

    <div id="stage">
        <div id="dice-container"></div>
        <div id="dice-cup">DYR</div>
    </div>
    
    <div id="touch-area"></div>

    <div class="controls">
        <div id="status-text">è¯·å…ˆç›–ä¸Šæ¯å­ï¼Œç„¶åæ‘‡æ™ƒæ‰‹æœº</div>
        <button class="btn btn-permission" id="init-btn">ğŸ”Š å¼€å¯éŸ³æ•ˆä¸æ‘‡ä¸€æ‘‡</button>
        <button class="btn" id="manual-btn" style="display:none;">ğŸ– ç‚¹æˆ‘æ‘‡éª°</button>
        <div style="margin-top: 15px; font-size: 12px; color: #7f8c8d;">
             ä¸Šæ»‘æ­ç›– | ä¸‹æ»‘ç›–ä¸Š | éœ€å…³é—­é™éŸ³æ¨¡å¼
        </div>
        <br>
        <a href="index.html" style="color: #607d8b; text-decoration: none;">â† è¿”å›é¦–é¡µ</a>
    </div>

    <script>
        // --- æ¸¸æˆé…ç½® ---
        const DICE_COUNT = 6; // è®¾ç½®ä¸º6é¢—éª°å­
        const faceConfig = {1:[4],2:[0,8],3:[0,4,8],4:[0,2,6,8],5:[0,2,4,6,8],6:[0,2,3,5,6,8]};
        
        // --- DOM å…ƒç´  ---
        const container = document.getElementById('dice-container');
        const cup = document.getElementById('dice-cup');
        const touchArea = document.getElementById('touch-area');
        const statusText = document.getElementById('status-text');
        const initBtn = document.getElementById('init-btn');
        const manualBtn = document.getElementById('manual-btn');

        // --- çŠ¶æ€å˜é‡ ---
        let isShaking = false;
        let isCupOpen = false;
        let shakeThreshold = 25; // çµæ•åº¦
        let lastX=0, lastY=0, lastZ=0, lastUpdate=0;
        let startY = 0;
        let currentCupY = 0;
        const maxMoveUp = -220; // æ­ç›–é«˜åº¦å¢åŠ 

        // --- éŸ³é¢‘ä¸Šä¸‹æ–‡ (AudioContext) ---
        let audioCtx;
        
        // åˆå§‹åŒ–
        createDice();
        initTouchGestures();

        // è‡ªåŠ¨æ£€æµ‹å®‰å“ç¯å¢ƒ
        if (window.DeviceMotionEvent && typeof DeviceMotionEvent.requestPermission !== 'function') {
            initBtn.innerText = "ğŸ”Š ç‚¹å‡»å¼€å¯éŸ³æ•ˆ"; // å®‰å“åªéœ€è¦ç‚¹å‡»å¼€å¯éŸ³æ•ˆ
        }

        // --- 1. åˆå§‹åŒ–æŒ‰é’® (æ ¸å¿ƒ) ---
        // å¿…é¡»ç”±ç”¨æˆ·ç‚¹å‡»è§¦å‘ï¼Œæ‰èƒ½åŒæ—¶å¼€å¯ 1.æ‘‡ä¸€æ‘‡æƒé™ 2.æ’­æ”¾å£°éŸ³æƒé™
        initBtn.addEventListener('click', function() {
            // A. åˆå§‹åŒ–éŸ³é¢‘å¼•æ“
            initAudioEngine();

            // B. ç”³è¯·ä¼ æ„Ÿå™¨æƒé™ (iOS)
            if (typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function') {
                DeviceMotionEvent.requestPermission().then(state => {
                    if (state === 'granted') {
                        window.addEventListener('devicemotion', handleShake);
                        startGameReady();
                    }
                }).catch(console.error);
            } else {
                // å®‰å“æˆ–PC
                window.addEventListener('devicemotion', handleShake);
                startGameReady();
            }
        });

        // æ¸¸æˆå‡†å¤‡å°±ç»ª
        function startGameReady() {
            initBtn.style.display = 'none';
            manualBtn.style.display = 'inline-block';
            statusText.innerText = "å‡†å¤‡å°±ç»ªï¼ç›–å¥½æ¯å­ç”¨åŠ›æ‘‡ï¼";
            // æ’­æ”¾ä¸€ä¸ªçŸ­ä¿ƒçš„å£°éŸ³æµ‹è¯•
            playClickSound(); 
        }

        // --- 2. æ ¸å¿ƒåŠŸèƒ½ï¼šåˆæˆçœŸå®çš„æ’å‡»éŸ³æ•ˆ ---
        function initAudioEngine() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        }

        // æ¨¡æ‹Ÿéª°å­æ’å‡»å£° (ç™½å™ªéŸ³+æ»¤æ³¢å™¨+åŒ…ç»œ)
        function playClickSound() {
            if (!audioCtx) return;

            const t = audioCtx.currentTime;
            const osc = audioCtx.createBufferSource();
            const buffer = audioCtx.createBuffer(1, audioCtx.sampleRate * 0.1, audioCtx.sampleRate);
            const data = buffer.getChannelData(0);

            // ç”Ÿæˆç™½å™ªéŸ³
            for (let i = 0; i < buffer.length; i++) {
                data[i] = Math.random() * 2 - 1;
            }

            osc.buffer = buffer;

            // æ»¤æ³¢å™¨ï¼šæ¨¡æ‹Ÿå¡‘æ–™/éª¨è´¨çš„ç¢°æ’å£°
            const filter = audioCtx.createBiquadFilter();
            filter.type = 'bandpass';
            filter.frequency.value = 2500 + Math.random() * 1000; // éšæœºé¢‘ç‡

            // éŸ³é‡åŒ…ç»œï¼šæ€¥ä¿ƒçš„æ‰“å‡»
            const gainNode = audioCtx.createGain();
            gainNode.gain.setValueAtTime(0.5, t);
            gainNode.gain.exponentialRampToValueAtTime(0.01, t + 0.05);

            osc.connect(filter);
            filter.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            osc.start(t);
            osc.stop(t + 0.1);
        }

        // æ’­æ”¾ä¸€ä¸²ä¹±åºçš„æ’å‡»å£° (æ¨¡æ‹Ÿæ‘‡æ™ƒè¿‡ç¨‹)
        function playRattleSound() {
            if (!audioCtx) return;
            // 0.4ç§’å†…éšæœºè§¦å‘ 5-8 æ¬¡æ’å‡»
            let count = 5 + Math.floor(Math.random() * 4);
            for(let i=0; i<count; i++) {
                setTimeout(playClickSound, Math.random() * 400);
            }
        }

        // --- 3. æ‘‡éª°å­é€»è¾‘ ---
        
        manualBtn.addEventListener('click', () => {
             if (checkCupState()) performShakeAction(); 
        });

        function handleShake(event) {
            if (isShaking) return;
            if (isCupOpen) return; // æ¯å­å¼€ç€ä¸èƒ½æ‘‡

            let acc = event.accelerationIncludingGravity;
            let curTime = new Date().getTime();

            if ((curTime - lastUpdate) > 100) {
                let diffTime = curTime - lastUpdate;
                lastUpdate = curTime;
                let speed = Math.abs(acc.x + acc.y + acc.z - lastX - lastY - lastZ) / diffTime * 10000;

                if (speed > shakeThreshold) {
                    performShakeAction();
                }
                lastX = acc.x; lastY = acc.y; lastZ = acc.z;
            }
        }

        function checkCupState() {
            if (isCupOpen) {
                statusText.innerText = "âŒ è¯·å…ˆå‘ä¸‹æ»‘åŠ¨ç›–ä¸Šæ¯å­ï¼";
                return false;
            }
            return true;
        }

        function performShakeAction() {
            isShaking = true;
            statusText.innerText = "ğŸŒªï¸ å“—å•¦å“—å•¦...";
            statusText.style.color = "#2ecc71";

            if (navigator.vibrate) navigator.vibrate([50, 30, 50, 30, 50]); // éœ‡åŠ¨
            
            // æ’­æ”¾éŸ³æ•ˆï¼
            playRattleSound();

            cup.classList.add('cup-shaking');

            // è§†è§‰ä¸Šéšæœºå˜æ¢
            let timer = setInterval(() => {
                const dice = document.querySelectorAll('.die');
                dice.forEach(die => {
                    drawDots(die, Math.floor(Math.random()*6)+1);
                    die.style.transform = `rotate(${Math.random()*360}deg)`;
                });
            }, 80);

            setTimeout(() => {
                clearInterval(timer);
                cup.classList.remove('cup-shaking');
                isShaking = false;
                statusText.innerText = "âœ… æ‘‡å¥½äº†ï¼ä¸Šæ»‘å¼€ç›…";
                statusText.style.color = "#f1c40f";
                
                // å®šæ ¼
                const dice = document.querySelectorAll('.die');
                dice.forEach(die => {
                    drawDots(die, Math.floor(Math.random()*6)+1);
                    die.style.transform = `rotate(${Math.floor(Math.random()*4)*90}deg)`;
                });
            }, 600);
        }

        // --- 4. åŸºç¡€åŠŸèƒ½ ---
        function createDice() {
            container.innerHTML = '';
            for (let i=0; i<DICE_COUNT; i++) {
                let die = document.createElement('div');
                die.className = 'die';
                drawDots(die, 6); // é»˜è®¤æ˜¾ç¤º6
                container.appendChild(die);
            }
        }

        function drawDots(dieElement, number) {
            dieElement.innerHTML = '';
            const positions = faceConfig[number];
            for (let i=0; i<9; i++) {
                let cell = document.createElement('div');
                if (positions.includes(i)) {
                    let dot = document.createElement('div');
                    dot.className = 'dot';
                    if(number===1) {dot.style.width='12px'; dot.style.height='12px';}
                    cell.appendChild(dot);
                }
                dieElement.appendChild(cell);
            }
        }

        // æ»‘åŠ¨æ­ç›–é€»è¾‘
        function initTouchGestures() {
            touchArea.addEventListener('touchstart', function(e) {
                startY = e.touches[0].clientY;
                const style = window.getComputedStyle(cup);
                const matrix = new WebKitCSSMatrix(style.transform);
                currentCupY = matrix.m42; 
                cup.style.transition = 'none';
            }, {passive:false});

            touchArea.addEventListener('touchmove', function(e) {
                e.preventDefault();
                const deltaY = e.touches[0].clientY - startY;
                let newPosY = Math.max(maxMoveUp, Math.min(0, currentCupY + deltaY));
                cup.style.transform = `translateY(${newPosY}px) translateZ(20px)`;
                isCupOpen = newPosY < -120; 
            }, {passive:false});

            touchArea.addEventListener('touchend', function(e) {
                cup.style.transition = 'transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275)'; // åŠ ç‚¹å›å¼¹æ•ˆæœ
                const style = window.getComputedStyle(cup);
                const matrix = new WebKitCSSMatrix(style.transform);
                if (matrix.m42 < maxMoveUp/2) {
                    cup.style.transform = `translateY(${maxMoveUp}px) translateZ(20px)`;
                    isCupOpen = true;
                } else {
                    cup.style.transform = `translateY(0px) translateZ(0px)`;
                    isCupOpen = false;
                }
            });
        }
    </script>
