<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            background-color: #2c3e50; 
            font-family: "Microsoft YaHei", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;

            user-select: none;
        }

        h1 {
            color: #ecf0f1;
            font-size: 18px;
            margin: 15px 0;
            opacity: 0.8;
        }

        /* èˆå°åŒºåŸŸ */
        #stage {
            position: relative;
            width: 320px;
            height: 320px;
            transform-style: preserve-3d;
            transform: rotateX(20deg); 
            margin-top: 30px;
        }

        /* éª°å­å®¹å™¨ - å…³é”®ä¿®æ”¹ï¼šå¢åŠ è¿‡æ¸¡æ•ˆæœï¼Œé˜²æ­¢ç©¿æ¨¡ */
        #dice-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
            padding: 10px;
            position: absolute;
            bottom: 20px;
            width: 100%;
            z-index: 1; 
            transition: opacity 0.1s; /* è¿™ä¸€è¡Œé…åˆéšèº«æœ¯ */
        }

        /* éª°å­æ ·å¼ */
        .die {
            width: 46px;
            height: 46px;
            background: #ecf0f1;
            border-radius: 6px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            display: grid;
            grid-template: repeat(3, 1fr) / repeat(3, 1fr);

            box-sizing: border-box;
        }

        .dot {
            background-color: #c0392b;
            border-radius: 50%;
            width: 9px;
            height: 9px;
            margin: auto;
        }

        /* æ¯å­æ ·å¼ */
        #dice-cup {
            position: absolute;
            bottom: -10px;
            left: 50%;
            margin-left: -130px;
            width: 260px;
            height: 240px;
            background: linear-gradient(to right, #3e2723, #5d4037, #3e2723);
            border-radius: 25px 25px 5px 5px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.6);
            z-index: 99; /* ç¡®ä¿æ¯å­æ°¸è¿œåœ¨æœ€ä¸Šé¢ */
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding-bottom: 20px;
            color: rgba(255,255,255,0.2);
            font-weight: bold;
            font-size: 24px;
            border-bottom: 12px solid #271c19;
            /* å…³é”®ï¼šç»™æ¯å­ä¸€ä¸ªZè½´é«˜åº¦ï¼Œè®©å®ƒç‰©ç†ä¸Šæµ®åœ¨éª°å­ä¸Šé¢ */
            transform: translateZ(50px); 
        }

        #touch-area {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 999; 
        }

        .controls {
            margin-top: auto;
            margin-bottom: 30px;
            text-align: center;
            color: #bdc3c7;
            z-index: 100;
            width: 90%;
            pointer-events: none; /* è®©è§¦æ‘¸ç©¿é€åˆ°æ§åˆ¶å±‚ä¸‹é¢ */
        }
        /* è®©æŒ‰é’®æ¢å¤å¯ç‚¹å‡» */
        .btn, a { pointer-events: auto; }

        .btn {
            background-color: #d35400;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 30px;
            margin: 5px;
            font-weight: bold;
            box-shadow: 0 5px 0 #a04000;
        }
        .btn:active { transform: translateY(4px); box-shadow: none; }
        .btn-permission { background-color: #c0392b; box-shadow: 0 5px 0 #96281b; }

        #status-text {
            font-size: 16px;
            margin-bottom: 15px;
            color: #f1c40f;
            text-shadow: 1px 1px 0 #000;
        }

        @keyframes violent-shake {
            0% { transform: translate(0, 0) rotate(0deg); }
            10% { transform: translate(-15px, -5px) rotate(-5deg); }
            30% { transform: translate(15px, 5px) rotate(5deg); }
            50% { transform: translate(-15px, -5px) rotate(-5deg); }
            70% { transform: translate(10px, 5px) rotate(5deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }
        .cup-shaking { animation: violent-shake 0.3s infinite; }

    </style>
</head>
<body>

    <h1>ğŸ² æ²‰æµ¸å¼å¤§è¯éª° (6é¢—)</h1>

    <div id="stage">
        <div id="dice-container" style="opacity: 0;"></div>
        <div id="dice-cup">DYR</div>
    </div>
    
    <div id="touch-area"></div>

    <div class="controls">
        <div id="status-text">è¯·å…ˆç‚¹å‡»ä¸‹æ–¹çº¢è‰²æŒ‰é’®æ¿€æ´»</div>
        
        <button class="btn btn-permission" id="init-btn">ğŸ”´ ç‚¹æˆ‘å¼€å§‹æ¸¸æˆ</button>
        
        <button class="btn" id="manual-btn" style="display:none;">ğŸ– æ‘‡ä¸åŠ¨ç‚¹æˆ‘</button>
        
        <br><br>
        <a href="index.html" style="color: #607d8b; text-decoration: none; font-size:14px;">â† è¿”å›é¦–é¡µ</a>
    </div>

    <script>
        // --- æ ¸å¿ƒé…ç½® ---
        const DICE_COUNT = 6;
        // çµæ•åº¦å¤§å¤§æé«˜ (æ•°å­—è¶Šå°è¶Šçµæ•ï¼Œä¹‹å‰æ˜¯25ï¼Œç°åœ¨15)
        let shakeThreshold = 15; 
        
        // --- DOM ---
        const container = document.getElementById('dice-container');
        const cup = document.getElementById('dice-cup');
        const touchArea = document.getElementById('touch-area');
        const statusText = document.getElementById('status-text');
        const initBtn = document.getElementById('init-btn');
        const manualBtn = document.getElementById('manual-btn');

        // --- çŠ¶æ€ ---
        let isShaking = false;
        let isCupOpen = false; // é»˜è®¤æ˜¯ç›–ç€çš„
        let lastX=0, lastY=0, lastZ=0, lastUpdate=0;
        let startY = 0;
        let currentCupY = 0;
        const maxMoveUp = -220; 

        // éŸ³é¢‘ç›¸å…³
        let audioCtx;
        
        // --- 1. åˆå§‹åŒ–é€»è¾‘ (æœ€é‡è¦çš„ä¸€æ­¥) ---
        initBtn.addEventListener('click', function() {
            // A. åˆå§‹åŒ–éŸ³é¢‘
            initAudio();
            playClickSound(); // ç«‹å³æ’­ä¸€å£°æµ‹è¯•

            // B. ç”³è¯·æ‘‡ä¸€æ‘‡æƒé™
            if (typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function') {
                DeviceMotionEvent.requestPermission().then(state => {
                    if (state === 'granted') {
                        window.addEventListener('devicemotion', handleShake);
                        startGame();
                    } else {
                        alert("æ‹’ç»äº†æƒé™å°†æ— æ³•æ‘‡ä¸€æ‘‡ï¼Œè¯·ä½¿ç”¨æŒ‰é’®ã€‚");
                        startGame();
                    }
                }).catch(e => {
                    console.error(e);
                    startGame(); // å³ä½¿æŠ¥é”™ä¹Ÿè¿›å…¥æ¸¸æˆ
                });
            } else {
                // å®‰å“ç›´æ¥ç›‘å¬
                window.addEventListener('devicemotion', handleShake);
                startGame();
            }
        });

        function startGame() {
            initBtn.style.display = 'none';
            manualBtn.style.display = 'inline-block';
            statusText.innerText = "ç›–å¥½æ¯å­ï¼Œç”¨åŠ›ç”©æ‰‹æœºï¼";
            createDice();
        }

        // --- 2. è§£å†³è§†è§‰ç©¿æ¨¡çš„â€œéšèº«æœ¯â€ ---
        function updateDiceVisibility(cupY) {
            // å½“æ¯å­è¿˜æ²¡æœ‰è¢«æ˜æ˜¾æ­å¼€æ—¶ï¼ˆç§»åŠ¨è·ç¦»å°äº50ï¼‰ï¼Œè®©éª°å­å®Œå…¨é€æ˜
            // è¿™æ ·æ¯å­å¾€ä¸‹æ»‘çš„æ—¶å€™ï¼Œéª°å­å®é™…ä¸Šæ˜¯çœ‹ä¸è§çš„ï¼Œå°±ä¸æ€•ç©¿æ¨¡äº†
            if (cupY > -50) {
                container.style.opacity = '0';
            } else {
                container.style.opacity = '1';
            }
        }

        // --- 3. éŸ³æ•ˆå¼•æ“ (Web Audio API) ---
        function initAudio() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            if (audioCtx.state === 'suspended') audioCtx.resume();
        }

        // æ— è®ºç‚¹å“ªé‡Œï¼Œéƒ½å°è¯•å”¤é†’éŸ³é¢‘ï¼Œé˜²æ­¢é™éŸ³
        document.body.addEventListener('touchstart', function() {
            if (audioCtx && audioCtx.state === 'suspended') audioCtx.resume();
        }, {passive: true});

        function playClickSound() {
            if (!audioCtx) return;
            const t = audioCtx.currentTime;
            const osc = audioCtx.createBufferSource();
            const buffer = audioCtx.createBuffer(1, audioCtx.sampleRate * 0.1, audioCtx.sampleRate);
            const data = buffer.getChannelData(0);
            for (let i = 0; i < buffer.length; i++) data[i] = Math.random() * 2 - 1;
            osc.buffer = buffer;
            const filter = audioCtx.createBiquadFilter();
            filter.type = 'lowpass';
            filter.frequency.value = 1000 + Math.random() * 500;
            const gain = audioCtx.createGain();
            gain.gain.setValueAtTime(0.8, t);
            gain.gain.exponentialRampToValueAtTime(0.01, t + 0.1);
            osc.connect(filter); filter.connect(gain); gain.connect(audioCtx.destination);
            osc.start(t); osc.stop(t + 0.1);
        }

        function playRattle() {
            // è¿æ’­å‡ å£°
            for(let i=0; i<6; i++) setTimeout(playClickSound, i * 60 + Math.random()*30);
        }

        // --- 4. æ‘‡æ™ƒæ£€æµ‹ ---
        manualBtn.addEventListener('click', () => { if(checkCup()) doShake(); });

        function handleShake(event) {
            if (isShaking || isCupOpen) return;
            let acc = event.accelerationIncludingGravity;
            let curTime = new Date().getTime();
            if ((curTime - lastUpdate) > 100) {
                let diffTime = curTime - lastUpdate;
                lastUpdate = curTime;
                let speed = Math.abs(acc.x + acc.y + acc.z - lastX - lastY - lastZ) / diffTime * 10000;
                
                if (speed > shakeThreshold) {
                    doShake();
                }
                lastX = acc.x; lastY = acc.y; lastZ = acc.z;
            }
        }

        function checkCup() {
            if (isCupOpen) {
                statusText.innerText = "âŒ è¯·å…ˆå‘ä¸‹æ»‘åŠ¨ç›–ä¸Šæ¯å­ï¼";
                setTimeout(() => statusText.innerText = "ä¸Šæ»‘æ­ç›– | ä¸‹æ»‘ç›–ä¸Š", 2000);
                return false;
            }
            return true;
        }

        function doShake() {
            isShaking = true;
            statusText.innerText = "ğŸŒªï¸ æ­£åœ¨æ´—ç‰Œ...";
            statusText.style.color = "#2ecc71";
            
            // éœ‡åŠ¨ + å£°éŸ³
            if (navigator.vibrate) navigator.vibrate(200);
            playRattle();

            cup.classList.add('cup-shaking');

            // éª°å­å˜åŒ–åŠ¨ç”»
            let timer = setInterval(() => {
                const dice = document.querySelectorAll('.die');
                dice.forEach(die => {
                    drawFace(die, Math.floor(Math.random()*6)+1);
                    die.style.transform = `rotate(${Math.random()*360}deg)`;
                });
            }, 80);

            setTimeout(() => {
                clearInterval(timer);
                cup.classList.remove('cup-shaking');
                isShaking = false;
                statusText.innerText = "âœ… æ‘‡å¥½äº†ï¼ä¸Šæ»‘å¼€ç›…";
                statusText.style.color = "#f1c40f";
                
                // å®šæ ¼
                const dice = document.querySelectorAll('.die');
                dice.forEach(die => {
                    drawFace(die, Math.floor(Math.random()*6)+1);
                    die.style.transform = `rotate(${Math.floor(Math.random()*4)*90}deg)`;
                });
            }, 600);
        }

        // --- 5. æ¸²æŸ“éª°å­ ---
        const faceConfig = {1:[4],2:[0,8],3:[0,4,8],4:[0,2,6,8],5:[0,2,4,6,8],6:[0,2,3,5,6,8]};
        function createDice() {
            container.innerHTML = '';
            for (let i=0; i<DICE_COUNT; i++) {
                let die = document.createElement('div');
                die.className = 'die';
                drawFace(die, 6);
                container.appendChild(die);
            }
        }
        function drawFace(die, num) {
            die.innerHTML = '';
            const pos = faceConfig[num];
            for (let i=0; i<9; i++) {
                let cell = document.createElement('div');
                if (pos.includes(i)) {
                    let dot = document.createElement('div');
                    dot.className = 'dot';
                    if(num===1) { dot.style.width='14px'; dot.style.height='14px'; dot.style.backgroundColor='red'; }
                    cell.appendChild(dot);
                }
                die.appendChild(cell);
            }
        }

        // --- 6. æ»‘åŠ¨æ­ç›–é€»è¾‘ (å¸¦é˜²ç©¿æ¨¡) ---
        function initTouchGestures() {
            touchArea.addEventListener('touchstart', function(e) {
                startY = e.touches[0].clientY;
                const style = window.getComputedStyle(cup);
                const matrix = new WebKitCSSMatrix(style.transform);
                currentCupY = matrix.m42; 
                cup.style.transition = 'none';
            }, {passive:false});

            touchArea.addEventListener('touchmove', function(e) {
                e.preventDefault();
                const deltaY = e.touches[0].clientY - startY;
                let newPosY = Math.max(maxMoveUp, Math.min(0, currentCupY + deltaY));
                
                cup.style.transform = `translateY(${newPosY}px) translateZ(50px)`;
                
                // å®æ—¶æ£€æµ‹é€æ˜åº¦ï¼Œé˜²æ­¢ç©¿æ¨¡
                updateDiceVisibility(newPosY);

                isCupOpen = newPosY < -100;
            }, {passive:false});

            touchArea.addEventListener('touchend', function(e) {
                cup.style.transition = 'transform 0.3s ease-out';
                const style = window.getComputedStyle(cup);
                const matrix = new WebKitCSSMatrix(style.transform);
                const finalY = matrix.m42;

                if (finalY < maxMoveUp/2) {
                    // å¼€
                    cup.style.transform = `translateY(${maxMoveUp}px) translateZ(50px)`;
                    updateDiceVisibility(maxMoveUp); 
                    isCupOpen = true;
                } else {
                    // å…³
                    cup.style.transform = `translateY(0px) translateZ(50px)`;
                    updateDiceVisibility(0);
                    isCupOpen = false;
                }
            });
        }
        
        initTouchGestures();
    </script>
</body>
